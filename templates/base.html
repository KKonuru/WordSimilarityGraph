<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}{% endblock %}</title>
    {% block stylesheets %}{% endblock %}
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body>

        </div>
      </nav>
    <div class="h-screen bg-black bg-opacity-75">
        {%block body %}
        {% endblock %}
    </div>
</body>
